{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="RCA Phone Location">
    <meta name="author" content="Daniel Chen">
    <link rel="icon" href="{% static "location/media/favicon.ico" %}">

    <title>RCA Phone</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "location/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "location/css/cover.css" %}" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">RCA Phone Location</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="{% url 'location:results' 1 %}">Home</a></li>
                  <li><a href="{% static "location/media/contacts.doc" %}"  target="_blank">Contact</a></li>
                  <li><a href="{% url 'admin:index' %}">Settings</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            {% block content %} {% endblock %}
          </div>

          <div class="mastfoot">
            <div class="inner" id="time-shadow">
              {% block updatetime %} {% endblock %}
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static "location/js/bootstrap.min.js" %}"></script>
  </body>
</html>
